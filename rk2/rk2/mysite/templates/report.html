{% extends 'base.html' %}

{% block title %}
Библиотеки
{% endblock %}

{% block content %}
<h2>Список всех библиотек:</h2>
<ul>
    {% for lib in libraries %}
        <hr>
        <li>
            <div>
                Название: {{lib.name}}<br>
                Язык: {{lib.lang.name}}
            </div>
        </li>
    {% endfor %}
    <hr>
</ul>
<i>Время формирования отчёта: </i>{{date}}
{% endblock %}
